<!-- accounts/signup.html -->
{% extends 'base.html' %}

{% block content %}
    <h2>회원가입</h2>
    <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ user_form.as_p }}
    {{ profile_form.as_p }}
    <button type="submit">가입하기</button>
    </form>
    {% if error %}
    <p style="color: red;">{{ error }}</p>
    {% endif %}
{% endblock %}
